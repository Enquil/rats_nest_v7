{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        {% for product in products %}
            <div class="col-6 col-md-4 col-lg-3 mt-3">
                <div class="card">
                    <img src="{{ product.image.url }}" alt="" height="300px" width="auto">
                    <h5 class="mb-0 pl-1">{{ product.name }}</h5>
                    <p class="pl-1">{{ product.brand }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
