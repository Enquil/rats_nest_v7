{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-5">
            <img class="img-responsive" width="100%" src="{{ product.image.url }}" alt="">
        </div>
        <div class="col-12 col-md-7">
            <!-- navigation between categories/domain -->
            <div class="row">
                <div class="col-12">
                    <a href="{% url 'products' %}?domain={{ product.domain }}">{{ product.category.domain }}</a> / <a href="{% url 'products' %}?category={{ product.category.id }}">{{ product.category }}</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h1>{{ product.name }}</h1>
                </div>
            </div>

            <!-- Add product row with form -->
            <div class="row">
                <div class="col-12">
                    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                </div>
            </div>
            <!-- /// Add product row with form -->
        </div>
    </div>
</div>
{% endblock content %}
